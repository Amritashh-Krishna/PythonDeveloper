<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset="UTF-8" />

  <body>
    
    
    <section class="container">
      <header><h1> HireFree</h1><h6>Find real talent for your company here!</h6><br>Company Registration</header>
      <form action="" class="form" id="contactForm">
        <div class="input-box">
          <label>Name of Organisation</label>
          <input type="text" id="name" placeholder="Enter Full Name" required />
        </div>

        <div class="input-box">
          <label>Organisation's email address</label>
          <input type="text" id="email" placeholder="Don't worry! We won't spam." required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Contact Number</label>
            <input type="tel" id="phone" placeholder="Enter Contact Number" required />
          </div>
          
          
        </div>
        <div> 
            <div class="input-box">
                <div class="select-box">
                    <label></label>
                    <select id="position">
                      <option hidden>Hiring(Name of Position)</option>
                      <option>Software Engineer</option>
                      <option>Product Manager</option>
                      <option>Data Scientist</option>
                      
                    </select>
                  </div>
                
              </div>
              <div class="input-box">
                <div class="select-box">
                    <label></label>
                    <select id="location">
                      <option hidden>Location of Work</option>
                      <option>Northern India</option>
                      <option>Southern India</option>
                      <option>Eastern India</option>
                      <option>Western India</option>
                      <option>Oustside India</option>
                      <option>Remote(WFH)</option>
                    </select>
                  </div>
              </div>
        </div>
      <div class="input-box">
        <button type="submit" class="submit-btn" onclick="auth()" >Search Talent</button>      
      </div>  
      </form>
      <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
      </script>
    </section>

        if (position== "Software Engineer"){

        if (position== "Data Scientist"){

      }
    </script>
